{% extends "base.html" %}

{% block title %}Chestnut - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>您尚未确认自己的帐户。</h3>
    <p>

在您访问此网站之前，您需要确认自己的帐户。检查您的收件箱，您应该已收到一封带有确认链接的电子邮件。

    </p>
    <p>
        需要另一封确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
